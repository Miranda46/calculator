<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felipe's Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="text/javascript" src="main.js" defer></script>
</head>

<body>
    <div class="carcass">
        <div class="screen">
            <strong><span id="calculation"></span></strong>
        </div>
        <div class="buttons">
            <div class="numbers">
                <div class="row">
                    <div class="number">1</div>
                    <div class="number">2</div>
                    <div class="number">3</div>
                </div>
                <div class="number_row">
                    <div class="number">4</div>
                    <div class="number">5</div>
                    <div class="number">6</div>
                </div>
                <div class="number_row">
                    <div class="number">7</div>
                    <div class="number">8</div>
                    <div class="number">9</div>
                </div>
                <div class="number_row">
                    <div class="number">0</div>
                    <div class="point">. </div>
                    
                </div>
            </div>
            <div class="row">
                <div class="operators">
                    <div class="operator sum">+</div>
                    <div class="operator rest">-</div>
                </div>
                <div class="operators">
                    <div class="operator multiply">x</div>
                    <div class="operator divide">รท</div>
                </div>
                <div class="operators">
                    <div class="operator bs"><-</div>
                    <div class="operator clear">C</div>
                </div>
            </div>
            <div class="operator equal"><span>=</span></div>
        </div>


    </div>
    </div>

</body>

</html>
